<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
    <style>
        input,select{
            margin-left: 100px;
        }
        button{
            border-radius: 5px;
        }
        #submit{
            border-radius: 3px;
            border-color: rgb(206, 161, 77);
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="Full Name">Full Name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Vincent Maverick Durano"> <br></td>
            </tr>
            <tr>
                <td><label for="Username">Username:</label></td>
                <td><input type="text" id="uname" name="uname" placeholder="Vinz"> <br></td>
            </tr>
            <tr>
                <td><label for="Password">Password:</label></td>
                <td><input type="password" id="password" name="password"> <br></td>
            </tr>
            <tr>
                <td><label for="repassword">Re Password:</label></td>
                <td><input type="password" id="repassword" name="repassword"><br></td>
            </tr>
            <tr>
                <td><label for="Address">Address:</label></td>
                <td><input type="text" id="address" name="address" placeholder="Cebu, Phillippines"> <br></td>
            </tr>
            <tr>
                <td><label for="Age">Age:</label></td>
                <td><input type="number" id="age" name="age" placeholder="22"> <br></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select name="Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="ts">Transgender</option>
                    </select>
                </td>
            </tr>
        </table>

        <button type="submit" id="submit">Save</button>
    </form>
</body>
</html>
